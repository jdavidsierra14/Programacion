<!DOCTYPE html>
<html>
	<head>
		<title>Chat {{usuario}}</title>
	</head>
	<body style="background-color:#5DB9FF; position:relative; text-align: center;" >
		<div style="position:relative; display:block;  padding:10px; text-align: center; border:2px;">
			<div style="background-color:white; height:300px;width:600px;border:1px solid #ccc; font:16px/26px Georgia, Garamond, Serif;overflow:auto; text-align: center; margin-left:auto; margin-right:auto; border:2px;">
				
				<div style="background-color:white; height:300px;width:600px;border:1px solid #ccc; font:16px/26px Georgia, Garamond, Serif;overflow:auto; text-align: left; margin-left:auto; margin-right:auto; border:2px;">
					<p style="position: absolute;text-align: left; margin-left: 0">
					{%for a in chat%}
						<h4>{{a}}</h4>
					{%endfor%}
					</p>
				</div>
			</div>
			<br/>
			<div style="position:relative; display:block;  padding:10px; border:2px; margin-left:0; margin-right: auto;">
				<form  method="post">
					<textarea type="text"  style="overflow-y: auto; height:30px;width: 200px; vertical-align: middle; " name="Mensajes"> 
					</textarea>
					<input type="submit" style="height: 30px; vertical-align: middle; " value="Enviar Mensaje" name="enviar"> 
				</form>
				<div style="position:relative; display:block; padding:10px; text-align: right; margin-right: auto; border:2px;">
					<input type="button" style="height: 30px; width:100px;" onclick=" location.href='http://127.0.0.1:1000/chats' " value="Volver" name="boton" >
				</div>
			</div>
		</div>
	</body>
</html>
